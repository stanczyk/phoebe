# a simple serial production line (figF23) described in details in 02/Ex.1.1
---
input:
- u: {connect: M_1, tr-time: 't_{0,1}'}
prod-unit:
- M_1: {connect: M_2, op-time: d_1, tr-time: 't_{1,2}'}
- M_2: {connect: M_3, op-time: d_2, tr-time: 't_{2,3}'}
- M_3: {connect: y, op-time: d_3, tr-time: 't_{3,4}'}
output:
- y: {}
values: {
d_1: 3,
d_2: 2,
d_3: 6,
't_{0,1}': 1,
't_{1,2}': 2,
't_{2,3}': 0,
't_{3,4}': 1
}
# eof.
