---
input:
- _input-name_: {
    connect: _prod-unit-nane_ | _output-nane_,
    tr-time: _time-name_ | _time_
  }
  ...
prod-unit:
- _prod-unit-name_: {
    op-time: _time-name_ | _time_,
    connect: _prod-unit-nane_ | _output-nane_,
    tr-time: _time-name_ | _time_,
    buffers: _buffer_,
    in-tact: _tact_
  },
  ...
output:
- _output-name_: {
    connect: _input-name_ | _prod-unit-nane_,
  }
  ...
values: {
_time-name_: _time_,
...
}

# opisać jeszcze:
_output-name_ can be:
  _output-name_: {}
  _output-name_: {connect: _input-name_ | _prod-unit-nane_, ...}
  _output-name_: {connect: {_input-name_ | _prod-unit-nane_, ...}}
# czy wyjście może zawierać tr_time, buffers, etc.?

connect can be:
  connect: _prod-unit-nane_ | _output-nane_,
  connect: {'tr-time': _time-name_ | _time_ , 'buffers': _buffer_, in-tact: _tact_}
  connect: {_prod-unit-name_ | _output-name_: {'tr-time': _time-name_ | _time_ , 'buffers': _buffer_, in-tact: _tact_}, ...}

jeśli buffers: to _buffer_ może być tylko 0
	- innych wartości jeszcze nie zaimplementowano
	- w przeciwnym razie bufory są "wystarczające" (nieskończone)

_input-name_, _prod-unit-name_, _output-name_ muszą nazywać się
	- wejścia u_?
	- wyjścia y_?
	- wektor stanów x_? np. x_23

