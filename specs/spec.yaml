---
input:
- _input-name_: {
    connect: _prod-unit-nane_ | _output-nane_,
    tr-time: _time-name_ | _time_
}
prod-unit:
- _prod-unit-name_: {
    op-time: _time-name_ | _time_,
    connect: _prod-unit-nane_ | _output-nane_,
    tr-time: _time-name_ | _time_,
    buffers: _buffer_
}
output:
- _output-name_: {
    connect: _input-name_ | _prod-unit-nane_
}
values: {
_time-name_: _time_
}

